<h1 class="pb-3">Lista de Personajes</h1>
<hr>
<a routerLink="/crear" class=" col-2 btn btn-primary w-100 mb-3">Crear nuevo personaje</a>
@if ( loaded) {
<div class="row  justify-content-center ">
  @for (personaje of response.results; track $index) {
  <div class="card m-2 col-12 col-sm-4 col-lg-2">
    <button (click)="delete(personaje.id)"  type="button" class="btn-close" aria-label="Close"></button>
    <img class="card-img-top mt-3" src="{{ personaje.image }}" alt="Card image cap" />
    <div class="card-body">
      <p class="card-title"><b>{{ personaje.name }}</b></p>
      <p class="card-text text-center"></p>
      <div class="text-center">
        <a [routerLink]="['/personaje', personaje.id]" class="btn btn-warning">Ver mÃ¡s</a>
        <a [routerLink]="['/editar', personaje.id]" class="btn btn-warning">Editar</a>
      </div>
    </div>
  </div>
  }
</div>
}@else {
  <h1 class="text-center"><i class="fas fa-spinner fa-pulse" aria-hidden="true"></i> Loading...</h1>
}
